<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}K-means Demo{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Customer Segmentation</span>
  </div>
</nav>

<main class="container">
  {% with msgs = get_flashed_messages() %}
    {% if msgs %}
      <div class="alert alert-danger">{{ msgs[0] }}</div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</main>

<footer class="footer py-3 text-center">
  <small>Â© 2025 Your Name</small>
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery (needed for our auto-fill feature) -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

{% block scripts %}{% endblock %}
</body>
</html>
